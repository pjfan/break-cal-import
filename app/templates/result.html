<!DOCTYPE html>
<html>
<head>
    <title>Event Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #fff;
            max-width: 600px;
            margin: 60px auto 0 auto;
            padding: 2em 2.5em 2em 2.5em;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 0.5em;
            color: #444;
        }
        textarea {
            width: 100%;
            height: 180px;
            font-family: monospace;
            font-size: 1em;
            border-radius: 4px;
            border: 1px solid #ccc;
            padding: 0.7em;
            margin-bottom: 1.2em;
            background: #f9f9f9;
            resize: vertical;
        }
        button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 0.7em 2em;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #0056b3;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5em;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Event Details</h1>
        <form id="csvForm" action="/download-csv" method="post">
            <label for="event_json">Edit Event JSON (optional):</label>
            <textarea id="event_json" name="event_json">{{ event | tojson(indent=2) }}</textarea>
            <button type="submit">Download CSV</button>
        </form>
        <a class="back-link" href="/">&#8592; Back</a>
    </div>
</body>
</html>
