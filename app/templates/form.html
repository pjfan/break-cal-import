<!DOCTYPE html>
<html>
<head>
    <title>Event Importer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #fff;
            max-width: 500px;
            margin: 60px auto 0 auto;
            padding: 2em 2.5em 2em 2.5em;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 0.5em;
            color: #444;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.7em;
            margin-bottom: 1.2em;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 0.7em 2em;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #0056b3;
        }
        .error {
            color: #b30000;
            margin-bottom: 1em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Import Event</h1>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form action="/submit" method="post">
            <label for="event_url">Event URL</label>
            <input type="text" id="event_url" name="event_url" required placeholder="Paste event page URL here">
            <button type="submit">Extract Event Details</button>
        </form>
    </div>
</body>
</html>
